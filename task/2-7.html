<html lang="ja">
	<head>
		<title>2-7</title>
	</head>
	<body>
		<script>
			function output(value){
				if(value != null){
					const num = Math.round(value);
					document.getElementById("input").value = num;
					console.log('最下位桁を除いた数は' + Math.floor(num/10) + 'です');
					console.log('最下位桁は' + (num%10) + 'です');
				}
			}
		</script>
		<label for="input">整数値:</label><input id='input' type='number' onchange="output(value)">
	</body>
</html>
